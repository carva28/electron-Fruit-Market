<div class="body">

 <div class = "container2" >

        <div id="records"></div> 
        
        
      
    </div> 

    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
   
    <script type="text/javascript"> 

        $(function(){ 


          $.ajax({ 

            method: "GET", 
            
            url: "http://localhost/getrecords/getrecords.php",

          }).done(function( data ) { 

            var result= $.parseJSON(data); 

            var string='<div class="row"><div class="column"> ';
     
           /* from result create a string of data and append to the div */
          
            $.each( result, function( key, value ) { 
              
              string += "<img id='"+value['id'] + "' src='"+value['first_name']+"' class='fotos_table' style='width:200%'>\
			<p class='produt_img'>Produto:"+value['email']+"</p>"; 
				
                  
				
				
			}); 

			  
                 string += '</div></div>'; 

              $("#records").html(string); 
           }); 
       	
			
    }); 
		
    </script>
